    <main>
        <div id="sign-up-now">
            <p><strong>Don't Have An Account?</strong></p>
            <p><strong>What Are You Waiting For?  Let's Fix That Now!</strong></p>
            <form action="/signup.html">

            <br>
            <div>
                <img src="images/Group 15@2x.png" style="width:25em; height:25em;" alt="rocket" id="rocket">

        <div id="signin">
            

                <div>
                    <form class="login" action="login" method="POST"><strong><h1>Sign In</h1></strong></form>

                <div class="username">

                <button type="button" class="sign-in-btn"><strong>Sign In</strong></button>

                <div>
